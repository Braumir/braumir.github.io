  <SCRIPT LANGUAGE="JavaScript">
  nav = navigator.appVersion.substring(0,1);
  ver = navigator.appName.substring(0,3);
  function showDate(){
  var Digital=new Date();
  var hours=Digital.getHours();
  var minutes=Digital.getMinutes();
  var seconds=Digital.getSeconds();
  var semainecour=Digital.getDay();
  if (minutes<=9)minutes="0"+minutes;
  if (seconds<=9)
  seconds="0"+seconds;
   sem=new Array(7);
   sem[0]="Dimanche";
   sem[1]="Lundi";
   sem[2]="Mardi"; sem[3]="Mercredi"; sem[4]="Jeudi"; sem[5]="Vendredi"; sem[6]="Samedi";
  var jour=Digital.getDate();
  var moiscour=Digital.getMonth();
   mois=new Array(12);
   mois[0]="Janvier";
   mois[1]="Février";
   mois[2]="Mars";
   mois[3]="Avril";
   mois[4]="Mai";
   mois[5]="Juin";
   mois[6]="Juillet";
   mois[7]="Août";
   mois[8]="Septembre";
   mois[9]="octobre";
   mois[10]="Novembre";
   mois[11]="Décembre";
  var annee=Digital.getYear();
  if (annee <= 99) annee+=1900;
  myclock=""
  myclock+=sem[semainecour]+" "+jour+" "+mois[moiscour]+" "+annee+", "
  myclock+= hours+":"+minutes+":"+seconds;
  if (nav >= 4 && ver=="Mic")
  {
  liveclock.innerHTML=myclock;
  setTimeout("showDate()",1000);
   }
  }
  </script>
